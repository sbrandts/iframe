<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Self-Contained Schedule Grid</title>
    <style>
        /* --- Self-Contained CSS for Edlio Compatibility --- */
        
        /* General Body and Container Styles */
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Tahoma, Geneva, sans-serif;
            padding: 20px; /* Replaces p-8 */
            margin: 0;
        }

        .container-wrapper {
            max-width: 800px; /* Replaces max-w-4xl */
            margin-left: auto;
            margin-right: auto; /* Replaces mx-auto */
            font-family: Tahoma, Geneva, sans-serif; /* Replaces font-sans */
        }
        
        /* Grid Layout */
        .grid-container {
            display: grid;
            /* 6 columns total: DATEâ€¢TIME (1.5fr) + 5 days (1fr each) */
            grid-template-columns: 1.5fr repeat(5, 1fr);
            gap: 8px; /* Replaces 0.5rem */
        }
        
        /* Base Cell Styling */
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 64px; /* Replaces 4rem */
            border-radius: 8px; /* Replaces 0.5rem */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: inherit;
            cursor: default;
            box-sizing: border-box; 
            line-height: 1.2;
            text-align: center;
            padding: 5px; /* Added internal padding */
            font-size: 1.3rem;
            font-weight: 800;
        }

        /* Interactive Cell Styling (B2-F5) */
        .active-cell {
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .active-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        /* Header Cell Styling (Row 1 & Column A) */
        .header-cell {
            background-color: #1f1f1f;
            color: #ffffff;
            font-weight: 800;
            font-size: 1.3rem; 
            text-transform: uppercase;
            box-shadow: none; 
        }
        /* Specific rounded corners for the header row (A1 and F1) */
        .header-cell.start { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .header-cell.end { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

        /* Rows 2, 3, and 4 Cells */
        .light-cell {
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #333333;
        }

        /* Row 5 (TECH ISSUE row) Cells */
        .tech-row-cell {
            background-color: #cccccc;
            color: #333333;
            border: 2px solid #333333;
            letter-spacing: -0.05em;
        }

        /* Image styles */
        .cell img {
            height: 40px; /* Replaces h-10 */
            max-width: 100%;
            object-fit: contain; /* Replaces object-contain */
        }

        /* O2O Logo */
        .o2o-logo-blended {
            mix-blend-mode: multiply;
        }
    </style>
